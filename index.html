<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.2/howler.core.min.js"></script>
    <script src="lib/js/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
    <link rel="stylesheet" href="lib/css/main.css">
    <meta charset="UTF-8">
    <title>Random Quotes</title>
</head>


<body>
        <div class="container-fluid" id="container">
            <div class="jumbotron" id="jumbo">
                <div id="viewPort">
                    <p id="quote">Whether you think that you can, or that you can't, you are usually right.</p>
                    <p id="author">- Henry Ford</p>
                </div>
                <div class="button">
                    <button id="mbtn" class="btns"><span class="glyphicon glyphicon-music"></span></button>
                    <button id="qbtn" class="btns">New Quote</button>
                    <a href="https://twitter.com/intent/tweet?text=Hello%20world" target="_blank"><button id="tbtn" class="btns">Tweet</button></a>
                </div>
            </div>
        </div>
</body>


</html>
